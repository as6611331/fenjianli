sql_status=数据库开关
host=地址
port=端口
db=数据库
user=用户名称
password=用户密码
charset=编码

account=下载账号
account_password=下载账号密码
data_D_max=下载数量
data_U_max=上传数量

# 详细填入条件看纷简历搜索对照表.xlsx
keywords=关键词
city=城市编号（格式：xx,xx 如：110100,120100 最多填五个城市编号）
age=年龄（格式：xx,xx 如：18,40 默认是年为单位）
degree=学历编号 （格式：xx）
sex=性别 （格式：xx）
salarys=期望薪资（格式：xx,xx 如：1,5 默认是K为单位）
update=更新日期（格式：xx 如：3）
hideDownloaded=隐藏已下载简历（1是开启，不填为关闭）
page=页数